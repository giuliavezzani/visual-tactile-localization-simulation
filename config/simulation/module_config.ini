[module]
filterPort              /vis_tac_localization/filter:o
rightHandCtlPort        /vis_tac_localization/hand-control/right/rpc:o
leftHandCtlPort         /vis_tac_localization/hand-control/left/rpc:o
tfClientLocalPort       /vis_tac_localization/transformClient

robotName               icubSim

armWithTorso            right
limitTorsoPitch         true
maxTorsoPitch           30.0

fingersForApproach      ("index" "middle" "ring")
fingersForFollowing     ("index" "middle" "ring")
enableFingersFollowing  true

estimateTfSource        /iCub/frame
estimateTfTarget        /box_alt/estimate/frame

cartDefaultTrajTime     4.0
cartTrackingTrajTime    0.6
moveHandUpwardShift     0.05
pullXShift              0.17
rotYawRate              -20.0
minimumAllowedZ         -0.13

pullTrajDuration        4.0
rotTrajDuration         4.0

armApproachTimeout      7.0
armRestoreTimeout       7.0
armUpwardTimeout        7.0
fingersApproachTimeout  15.0
fingersRestoreTimeout   10.0

handApproachPitch       15.0
rightHandApproachRoll   -90.0
leftHandApproachRoll    90.0

fingerOpeningSpeed      25.0
fingerClosingSpeed      0.009
fingerFollowingSpeed    0.005

modulePeriod            0.02

[model_helper]
offsetXY                0.06
offsetHeight            0.021

modelWidth              0.24
modelDepth              0.17
modelHeight             0.037
