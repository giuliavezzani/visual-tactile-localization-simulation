[module]
simulationMode          true

useGaze                 true
homeFixationPoint       (-0.3, 0.0, 0.0)

useTracker              true

filterPort              /vis_tac_localization/filter:o
rightHandCtlPort        /vis_tac_localization/hand-control/right/rpc:o
leftHandCtlPort         /vis_tac_localization/hand-control/left/rpc:o
tfClientLocalPort       /vis_tac_localization/transformClient

robotName               icubSim

armWithTorso            right
limitTorsoPitch         true
maxTorsoPitch           40.0

fingersForApproach      ("index" "middle" "ring")
fingersForFollowing     ("index" "middle" "ring")
fingersForRestore       ("index" "middle" "ring")
fingersForStop          ("index" "middle" "ring")
enableFingersFollowing  true

estimateTfSource        /iCub/frame
estimateTfTarget        /box_alt/estimate/frame

cartDefaultTrajTime     2.0
cartTrackingTrajTime    0.4
moveHandUpwardShift     0.05
pullXShift              0.10
rotYawRate              -25.0
minimumAllowedZ         -0.13

rightArmRestPose        (-0.05,  0.27, 0.38,  0.0498, -0.9957,  0.0770, 1.6062)
rightArmHomePose        (-0.25,  0.27, 0.11, -0.000203, -0.808821, 0.588055, 2.760923)
leftArmRestPose         (-0.05, -0.27, 0.38, -0.6708,  0.1263, -0.7223, 3.1015)
leftArmHomePose         (-0.25, -0.27, 0.11, -0.185191, 0.585074, -0.789552, 3.124785)

pullTrajDuration        2.0
rotTrajDuration         2.0

armApproachTimeout      7.0
armRestoreTimeout       15.0
armUpwardTimeout        7.0
armRestTimeout          7.0
fingersApproachTimeout  15.0
fingersRestoreTimeout   10.0

handApproachPitch       15.0
rightHandApproachRoll   -90.0
leftHandApproachRoll    90.0

fingerOpeningSpeed      100.0
fingerClosingSpeed      0.005
fingerFollowingSpeed    0.005

modulePeriod            0.02

[model_helper]
offsetXY                0.06
offsetHeight            0.021

modelWidth              0.24
modelDepth              0.17
modelHeight             0.037
